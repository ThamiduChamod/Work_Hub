<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="css/UserHomePageCss.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #f3f6f8 0%, #e9eef3 100%);
            font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
        }
        header.topbar {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(225,230,234,0.7);
            height: 64px;
        }
        .brand {
            font-weight: 600;
            font-size: 20px;
            color: #2b7cff;
        }

        /* Card with glassmorphism */
        .card-custom {
            height: 85vh;
            background: rgba(255,255,255,0.75);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(225,230,234,0.6);
            border-radius: 16px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            max-height: 85vh;   /* Sidebar එකේ උස fix කරන්න */
            overflow-y: auto;    /* Vertical scroll enable කරන්න */
            overflow-x: hidden;
            display: flex;         /* ✅ children align කරන්න */
            flex-direction: column;
            /*gap: 12px;*/
        }
        .card-custom::-webkit-scrollbar {
            display: none;
        }
        .card-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.06);
        }
        .company-card{
            padding: 4px;
            border-radius: 10px;
            /*border: 1px solid black;*/
            margin-bottom: 10px;
            box-shadow: 6px 6px 12px #c5c5c5,
            -6px -6px 12px #ffffff;
        }

        /* Sidebar items */
        .sidebar-item {
            padding: 10px;
            border-radius: 10px;
            color: #65707a;
            cursor: pointer;
            transition: 0.2s;
        }
        .sidebar-item:hover {
            background: rgba(43,124,255,0.1);
            color: #2b7cff;
        }

        /* Sticky side panels */
        .sticky-sidebar {
            position: sticky;
            top: 80px;
        }

        /* Post header style */
        .post-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .post-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        .post-header .name {
            font-weight: 600;
            font-size: 15px;
        }
        .post-header .time {
            font-size: 12px;
            color: #87909a;
        }

        /*post ======================*/


        .post-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 15px;
        }

        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
        }

        .post-header {
            display: flex;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #f0f0f0;
        }

        .company-logo {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #0066cc 0%, #003366 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .post-meta {
            flex-grow: 1;
        }

        .post-meta h3 {
            font-size: 18px;
            margin-bottom: 4px;
            color: #2c3e50;
        }

        .post-date {
            color: #7f8c8d;
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .post-date i {
            margin-right: 5px;
            font-size: 12px;
        }

        .post-menu {
            color: #95a5a6;
            cursor: pointer;
            padding: 5px;
            transition: color 0.3s;
        }

        .post-menu:hover {
            color: #0066cc;
        }

        .post-content {
            padding: 20px;
        }

        .post-text {
            margin-bottom: 20px;
            line-height: 1.7;
            color: #34495e;
        }

        .post-image {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
            max-height: 350px;
            object-fit: cover;
        }



        .post-stat i {
            margin-right: 5px;
        }

        .post-actions {
            display: flex;
            justify-content: space-around;
            padding: 15px 20px;
        }

        .post-action {
            display: flex;
            align-items: center;
            color: #7f8c8d;
            cursor: pointer;
            transition: color 0.3s;
            padding: 8px 15px;
            border-radius: 6px;
        }

        .post-action:hover {
            background-color: #f8f9fa;
            color: #0066cc;
        }

        .post-action i {
            margin-right: 8px;
            font-size: 16px;
        }


        .job-caption {
            margin-top:16px;
            display:flex;
            flex-wrap:wrap;
            gap:10px;
        }

        .caption-item {
            background:#f0f6ff;
            color:#1f3a60;
            padding:8px 14px;
            border-radius:20px;
            font-size:13px;
            font-weight:600;
            display:inline-flex;
            align-items:center;
            gap:6px;
            box-shadow:0 2px 5px rgba(0,0,0,0.05);
            transition:background .2s ease, transform .15s ease;
        }

        .caption-item i {
            color:var(--accent);
            font-size:14px;
        }

        .caption-item:hover {
            background:#e1eeff;
            transform:translateY(-2px);
        }
        .post-actions {
            display: flex;
            gap: 14px;
            margin: 14px 0;
            flex-wrap: wrap;
        }

        .post-action {
            background: #f0f6ff;
            color: #1f3a60;
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.15s ease;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }

        .post-action i {
            color: #0066cc;
            font-size: 14px;
        }

        .post-action:hover {
            background: #e1eeff;
            transform: translateY(-2px);
        }




        @media (max-width: 600px) {
            .post-actions {
                flex-wrap: wrap;
            }

            .post-action {
                margin-bottom: 10px;
                flex-basis: 33.33%;
                justify-content: center;
            }

            body {
                padding: 10px;
            }
        }
    </style>
</head>

    // Function to open profile preview
    function openProfilePreview() {
        document.getElementById("feedSection").classList.add("d-none");
        document.getElementById("profilePreview").classList.remove("d-none");
    }

    // Add click listeners to all feed-profile elements
    document.querySelectorAll(".feed-profile").forEach(function(profile) {
        profile.addEventListener("click", openProfilePreview);
    });

<!DOCTYPE html>
<html>
<head>
    <title>Map Search Example</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Geocoder plugin -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"/>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <style>
        #map {
            height: 85vh;
            width: 100%;
        }
        #controls {
            text-align: center;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            margin: 5px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.9;
        }
        #clearBtn {
            background: #f44336;
        }
    </style>
</head>
<body>
<div id="map"></div>
<div id="controls">
    <button id="addLocationBtn">Add Location</button>
    <button id="clearBtn">Clear Locations</button>
</div>

<script>
    // Map initialize
    var map = L.map('map').setView([7.8731, 80.7718], 7); // Sri Lanka center

    // Tile Layer (OSM)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Arrays for markers and selected locations
    var markers = [];
    var selectedLocations = [];

    // Add Search control
    var geocoder = L.Control.geocoder({
        defaultMarkGeocode: false
    })
        .on('markgeocode', function(e) {
            var center = e.geocode.center;
            var name = e.geocode.name;

            // Add search result marker
            var marker = L.marker(center).addTo(map)
                .bindPopup("Search Result: " + name)
                .openPopup();

            markers.push(marker);
            selectedLocations.push(center);

            map.setView(center, 12);
        })
        .addTo(map);

    // Manual select by clicking map
    map.on('click', function(e) {
        var marker = L.marker(e.latlng).addTo(map)
            .bindPopup("Manual Selected Location:<br>" + e.latlng.lat + ", " + e.latlng.lng)
            .openPopup();

        markers.push(marker);
        selectedLocations.push(e.latlng);
    });

    // Add Location button → log all selected locations
    document.getElementById("addLocationBtn").addEventListener("click", function() {
        if (selectedLocations.length > 0) {
            console.log("Selected Locations:");
            selectedLocations.forEach((loc, index) => {
                console.log(index + 1 + ":", loc.lat, loc.lng);
            });
        } else {
            console.log("No locations selected yet!");
        }
    });

    // Clear all locations
    document.getElementById("clearBtn").addEventListener("click", function() {
        markers.forEach(marker => map.removeLayer(marker));
        markers = [];
        selectedLocations = [];
        console.log("All locations cleared!");
    });
</script>
</body>
</html>
